<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
    <style>
      /* General Styles */

      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
        display: flex;
       
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
      }

      /* Header Section */
      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: auto;
        padding: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        background-color: #ffffff;
      }

      /* Logo Style */
      .logo {
        width: 80px;
        height: 80px;
        margin-right: 15px;
        background: url('tnpds.png') no-repeat center center;
        background-size: cover;
        border-radius: 50%;
        border: 2px solid #ffffff;
      }

      /* Header Text Style with Gradient */
      .header-text {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .header-text h1 {
        color: white;
        font-weight: 700;
        text-transform: uppercase;
        background: linear-gradient(to right, #ff7e5f, #feb47b);
        background-clip: text;
        color: transparent;
        letter-spacing: 1px;
        font-size: 24px;
        margin: 0;
      }

      .header-text p {
        color: #333;
        font-size: 14px;
        font-weight: 400;
        margin: 5px 0 0;
        letter-spacing: 0.5px;
      }

      /* Body Content */
      .content {
        margin-top: 150px;
        width: 100%;
        max-width: 600px;
        text-align: center;
      }

      /* Responsive Design */
      @media (max-width: 600px) {
        .header {
          flex-direction: column;
          text-align: center;
          padding: 10px;
        }

        .logo {
          margin-bottom: 10px;
        }

        .header-text {
          align-items: center;
        }

        .header-text h1 {
          font-size: 20px;
        }

        .header-text p {
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="header">
      <div class="logo"></div>
      <div class="header-text">
        <h1>TNPDS</h1>
        <p>Government of Tamil Nadu - Public Distribution System</p>
      </div>
    </div>
    
      <div id="root"></div>
      <!-- Content of your app will be rendered here -->

  </body>
</html>
